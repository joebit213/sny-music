      <script>
        var meta = document.createElement('meta');
        meta.httpEquiv = "Content-Security-Policy";
        meta.content = "upgrade-insecure-requests";
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        var script = document.createElement('script')
        var script2 = document.createElement('script')
        var script3 = document.createElement('script')
        var script4 = document.createElement('script')
        script.src = 'http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'
        script2.src = 'http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'
        script3.src = 'http://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/jquery.jplayer/jquery.jplayer.min.js'
        script4.src = 'http://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/add-on/jplayer.playlist.min.js'
        script.classList.add('w-jquery')
        script2.classList.add('w-jquery2')
        script3.classList.add('w-jquery3')
        script4.classList.add('w-jquery4')
        
        
        
        if (document.getElementsByClassName('w-jquery') == null || !window.jQuery) {
            document.body.prepend(script)
            setTimeout(() => {
                document.body.appendChild(script2)
            },500)
            setTimeout(() => {
                document.body.appendChild(script3)
            },600)
            setTimeout(() => {
                document.body.appendChild(script4)
            },700)
            setTimeout(() => {
        
                var playlist = [{
                    title:"Ultra Solo Remix",
                    artist:"PolimÃ¡ Westcoast, Pailita, Paloma Mami, Feid, De La Ghetto",
                    mp3:"https://res.cloudinary.com/dn3s8lyeh/video/upload/v1652902830/DN_Luciernaga_clip1-sin_fade.mp3",
                    oga:"https://res.cloudinary.com/dn3s8lyeh/video/upload/v1652902988/oga_DN_Luciernaga_clip1-sin_fade.ogg",
                    poster: "https://res.cloudinary.com/dn3s8lyeh/image/upload/v1654629628/ULTRA_SOLO_REMIX_-_COVER_ART_OFICIAL.jpg"
                  }];
                
                var cssSelector = {
                  jPlayer: "#jquery_jplayer",
                  cssSelectorAncestor: ".music-player"
                };
                
                var options = {
                  swfPath: "https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/jquery.jplayer/Jplayer.swf",
                  supplied: "ogv, m4v, oga, mp3",
                  volumechange: function(event) {
                    $( ".volume-level" ).slider("value", event.jPlayer.options.volume);
                  },
                  timeupdate: function(event) {
                    $( ".progress" ).slider("value", event.jPlayer.status.currentPercentAbsolute);
                  }
                };
                
                var myPlaylist = new jPlayerPlaylist(cssSelector, playlist, options);
                var PlayerData = $(cssSelector.jPlayer).data("jPlayer");
                
                
                // Create the volume slider control
                $( ".volume-level" ).slider({
                   animate: "fast",
                      max: 1,
                      range: "min",
                      step: 0.01,
                      value : $.jPlayer.prototype.options.volume,
                      slide: function(event, ui) {
                          $(cssSelector.jPlayer).jPlayer("option", "muted", false);
                          $(cssSelector.jPlayer).jPlayer("option", "volume", ui.value);
                      }
                });
                
                // Create the progress slider control
                $( ".progress" ).slider({
                      animate: "fast",
                      max: 100,
                      range: "min",
                      step: 0.1,
                      value : 0,
                      slide: function(event, ui) {
                          var sp = PlayerData.status.seekPercent;
                          if(sp > 0) {
                              // Move the play-head to the value and factor in the seek percent.
                              $(cssSelector.jPlayer).jPlayer("playHead", ui.value * (100 / sp));
                          } else {
                              // Create a timeout to reset this slider to zero.
                              setTimeout(function() {
                                   $( ".progress" ).slider("value", 0);
                              }, 0);
                          }
                      }
                  });
              
                }, 2000);
              
        }

      </script>
